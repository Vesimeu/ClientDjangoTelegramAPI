<!DOCTYPE html>
<html>
<head>
    <title>Заказ</title>
    <style>
        body {
            background-color: #f7f7f7; /* Обновленный цвет фона */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Высота экрана */
            margin: 0; /* Убираем отступы */
            font-family: 'Arial', sans-serif; /* Добавляем шрифт */
        }

        h1 {
            font-size: 32px; /* Увеличенный размер шрифта */
            color: #333; /* Цвет текста заголовка */
            margin-bottom: 20px;
        }

        #order-form {
            display: none; /* Скрытие формы заказа */
        }

        #order-button {
            display: none; /* Скрытие кнопки заказа */
        }

        #auth-message {
            font-size: 20px;
            color: #555;
            text-align: center;
        }

        #auth-link {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
            text-decoration: none;
        }

        #auth-link:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Сайт для фриланс заказов!</h1>
    <div id="auth-message">
        Для совершения заказа необходимо авторизоваться.
        <br>
        Пожалуйста, нажмите на кнопку ниже, чтобы перейти к авторизации.
    </div>
    <a id="auth-link" href="{% url 'telegram_auth' %}?token=">Авторизация/Регистрация</a>
</body>
</html>
